<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Express</title>
</head>
<body>

    <!--nav baer section -->
    <section id="nav-body">
            <div class="container-fluide">
                <div class="col-md-12">
                    <div class="navbar-nav">
                        <div class="nav-items">
                            <img class="center" src="./img/logo.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <!-- header section -->
    <section id="header-body">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="header-png">
                        <img src="./img/girl.png" alt="">
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="header-text text-white">
                        <h2>It's time <span class="span-1">Discover Your</span> <span class="span-2"> Brilliant Future Self</span> </h2>
                        <button class="register-btn">REGISTER NOW</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- form section -->
    <section id="form-body">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#9ec538" fill-opacity="1" d="M0,64L1440,128L1440,0L0,0Z"></path></svg>
        <div class="container-fluide">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-text">
                        <p>You can start your education today from wherever you are.</p>
                        <h3>FILL FORM BELOW.</h3>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-items-1">
                        <input type="text" id="fname" name="firstname" placeholder="Your Name" size="32px">&nbsp;&nbsp;
                        <input type="text" id="fname" name="Your Education" placeholder="Your Education"  size="32px">&nbsp;&nbsp;
                        <input type="text" id="fname" name="Select Course" placeholder="Select Course"  size="32px">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-items-2">
                        <input type="text" id="fname" name="firstname" placeholder="Email Address" size="32px">&nbsp;&nbsp;
                        <input type="text" id="fname" name="firstname" placeholder="Mobile Number"  size="32px">&nbsp;&nbsp;
                        <input type="text" id="fname" name="firstname" placeholder="Your City"  size="32px">
                    </div>
                </div>
                <div class="col-md-12">
                     <div class="btn-property">
                          <button class="btn-submit">SUBMIT</button>
                     </div>
                </div>
            </div>
        </div>
    </section>


    <!-- About Xpress Section -->
    <section id="about-body">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#9ec538" fill-opacity="1" d="M0,160L1440,64L1440,0L0,0Z"></path></svg>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="xpress-video">
                        <video src="./WhatsApp-Video-2021-12-13-at-10.08.52-AM.mp4" controls></video>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="icons-items">
                        <h3>ABOUT XPRESS.</h3>
                        <div class="circleBase circle1"><i class="fa-solid fa-crown" style="font-size:25px;padding: 7px;"></i></div> 
                        <p>Trusted Name From 15+ years</p>
                        <div class="circleBase circle1"><i class="fa-solid fa-check" style="font-size:27px;padding: 8px;"></i></div> 
                        <p>Excelent Life Consultancy</p>
                        <div class="circleBase circle1"><i class="fa-solid fa-check" style="font-size:27px;padding: 8px;"></i></div> 
                        <p>Excelent Life Consultancy</p>
                        <div class="circleBase circle1"><i class="fa-solid fa-check" style="font-size:27px;padding: 8px;"></i></div> 
                        <p>Excelent Life Consultancy</p>                       
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- slider section -->
    <section id="slider-body">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#9ec538" fill-opacity="1" d="M0,64L1440,128L1440,0L0,0Z"></path></svg>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="slider-text">
                        <h3>Popular Courses</h3>
                        <div class="row">
                            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                                <div class="carousel-indicators">
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active slider-btn" aria-current="true" aria-label="Slide 1"></button>
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                        <div class="row slider-img">
                                            <div class="col-lg-3">
                                                <img src="./img/slider-img.jpg" class="d-block" alt="...">
                                            </div>
                                            <div class="col-lg-3">
                                                <img src="./img/slider-2.jpg" class="d-block" alt="...">
                                            </div>
                                            <div class="col-lg-3">
                                                <img src="./img/slider-3.jpg" class="d-block" alt="...">
                                            </div>
                                        </div>
                                                    
                                    </div>
                                  <div class="carousel-item">
                                    <div class="row slider-img">
                                        <div class="col-lg-3">
                                            <img src="./img/slider-img.jpg" class="d-block" alt="...">
                                        </div>
                                        <div class="col-lg-3">
                                            <img src="./img/slider-2.jpg" class="d-block" alt="...">
                                        </div>
                                        <div class="col-lg-3">
                                            <img src="./img/slider-3.jpg" class="d-block" alt="...">
                                        </div>
                                    </div>                                    
                                  </div>
                                  <div class="carousel-item">
                                    <div class="row slider-img">
                                        <div class="col-lg-3">
                                            <img src="./img/slider-img.jpg" class="d-block" alt="...">
                                        </div>
                                        <div class="col-lg-3">
                                            <img src="./img/slider-2.jpg" class="d-block" alt="...">
                                        </div>
                                        <div class="col-lg-3">
                                            <img src="./img/slider-3.jpg" class="d-block" alt="...">
                                        </div>
                                    </div>        
                                  </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Next</span>
                                </button>
                              </div>
                        </div>               
                    </div>
                </div>
            </div>
        </div>
    </section>
    


   
    
<script src="./js/bootstrap.bundle.js"></script>    
<script src="./js/all.js"></script>
<script src="./js/xpress.js"></script>
</body>
</html>
